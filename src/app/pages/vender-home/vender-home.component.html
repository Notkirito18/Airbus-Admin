<div class="vender-home-container">
  <img src="../../../assets/aloft-airbus.png" alt="" />
  <h1>Welcome Vender</h1>

  <p>
    To use a guests voucher paste the voucehr id in the next field, or scan the
    voucher's QR Code with QR Codes scanner app (recommended).
  </p>
  <div class="manual-use">
    <mat-form-field appearance="outline">
      <mat-label>Voucher ID</mat-label>
      <input matInput placeholder="Voucher ID" />
    </mat-form-field>
    <div class="btn-container">
      <button mat-raised-button>Use Voucher</button>
    </div>
  </div>
</div>
