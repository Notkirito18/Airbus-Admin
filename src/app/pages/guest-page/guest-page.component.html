<div class="container">
  <h1>{{ guest.name }}'s vouchers</h1>
  <ol>
    <li *ngFor="let v of guest.vouchersLis">
      <span class="vlink" (click)="useVoucher(v.id)">{{ v.id }}</span>
    </li>
  </ol>

  <div class="qr-codes">
    <app-qr-code-card
      *ngFor="let qrcode of guest.vouchersLis"
      [voucher]="qrcode"
    >
    </app-qr-code-card>
  </div>
</div>
