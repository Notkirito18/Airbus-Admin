<div class="new-container">
  <div class="form-container">
    <!-- airbus img -->
    <img src="../../assets/aloft-airbus.png" alt="aloft-logo" />
    <h2>
      {{
        editingMode
          ? "Editing " + guestToEdit.name + "'s informations"
          : "Generate a new Guest !"
      }}
    </h2>
    <form
      [formGroup]="newGuestForm"
      (submit)="onSubmitForm(newGuestForm.value)"
    >
      <!-- name input -->
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
      <!-- Room number input -->
      <mat-form-field appearance="outline">
        <mat-label>Room number</mat-label>
        <input matInput type="number" formControlName="roomNumber" />
      </mat-form-field>
      <!-- vouchers input -->
      <mat-form-field appearance="outline">
        <mat-label>Vouchers</mat-label>
        <input matInput type="number" formControlName="vouchers" />
      </mat-form-field>

      <!-- select input -->

      <mat-radio-group aria-label="Select an option" formControlName="type">
        <div>Select One :</div>
        <mat-radio-button value="starter">1 Starter</mat-radio-button>
        <mat-radio-button value="houseBeverage"
          >1 House beverage</mat-radio-button
        >
      </mat-radio-group>

      <!-- Valid untill input -->
      <p class="valid-Untill">Valid untill :</p>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="validUntill"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- <p class="valid-Untill">Valid untill : {{ validUntillAsString }}</p> -->
      <button
        mat-button
        class="sign-up-btn"
        type="submit"
        [disabled]="!newGuestForm.valid"
      >
        {{ editingMode ? "Edit" : "Generate Guest" }}
      </button>
    </form>
  </div>
</div>
