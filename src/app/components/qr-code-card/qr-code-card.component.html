<mat-card matRipple (click)="openBigQrDialog(voucher)">
  <mat-card-title>Voucher {{ index + 1 }}</mat-card-title>
  <mat-card-content>
    <div #qrcode></div>
  </mat-card-content>
  <mat-card-footer
    ><mat-icon>check_circle</mat-icon>
    <span
      >Valid untill : {{ voucher.validUntill.toString().slice(0, 10) }}</span
    >
  </mat-card-footer>
</mat-card>
