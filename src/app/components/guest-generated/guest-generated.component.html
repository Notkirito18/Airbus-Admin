<div class="container">
  <p mat-dialog-title>{{ data.guest.name }}'s vouchers has been created</p>
  <div mat-dialog-content>
    <div #qrcode></div>
  </div>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      class="btn"
      (click)="goToGuestPage(data.guest.id)"
    >
      Guest's page
    </button>
    <button mat-raised-button class="btn" (click)="this.dialogRef.close()">
      Create new guest
    </button>
  </div>
</div>
